<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <h2>Carrito de Compras</h2>
    <div id="cart-container"></div>
    <button id="checkout-btn">Pagar</button>
    <a href="index.html">Seguir comprando</a>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) { alert('Debes iniciar sesiÃ³n'); window.location = 'login.html'; }
            const res = await fetch(`http://localhost:3000/cart/${user.id}`);
            const cart = await res.json();
            const container = document.getElementById('cart-container');
            container.innerHTML = '';
            cart.forEach(b => {
                const div = document.createElement('div');
                div.className = 'book-card';
                div.innerHTML = `<img src="${b.cover_url}"><h3>${b.title}</h3><p>${b.author}</p><p>${b.publication_date}</p>`;
                const btn = document.createElement('button'); btn.textContent = 'Quitar';
                btn.onclick = async () => { await fetch('http://localhost:3000/cart/remove', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user_id: user.id, book_id: b.id }) }); location.reload(); };
                div.appendChild(btn);
                container.appendChild(div);
            });
            document.getElementById('checkout-btn').addEventListener('click', () => { alert('Pago simulado'); window.location = 'index.html'; });
        });
    </script>
</body>

</html>
