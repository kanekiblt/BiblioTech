<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - BiblioTech</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-wrapper">
        <form id="register-form">
            <h2>Registro</h2>
            <input type="text" id="reg-username" placeholder="Usuario" required>
            <input type="email" id="reg-email" placeholder="Correo" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html">Login</a></p>
            <p class="error-msg" id="register-error"></p>
        </form>
    </div>

    <script src="js/main.js" defer></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const res = await registerUser(username, password, email);
            if (res.success) {
                localStorage.setItem('user', JSON.stringify(res.user));
                window.location.href = 'index.html';
            } else {
                document.getElementById('register-error').textContent = res.error;
            }
        });
    </script>
</body>

</html>
